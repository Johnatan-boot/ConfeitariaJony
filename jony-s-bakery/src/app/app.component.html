<ion-app>
  <ion-split-pane  contentId="main-content">
    <ion-menu  contentId="main-content" type="overlay">
      <ion-content color="primary" >
        <ion-list  id="inbox-list">
          <ion-list-header style="font-size: 3em; margin-left: 10%;" >JonyÂ´s Bakery</ion-list-header>

          <ion-menu-toggle color="primary"  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list  id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          

          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet color="primary"  id="main-content"></ion-router-outlet>
   
  </ion-split-pane>

  <div  class="container-sm text-center">
    <div class="row align-items-start">
      <div class="col">
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="primary">
              <ion-label><h6 class="title-footer">Home</h6></ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Home</div>
          </ion-accordion>
          <ion-accordion value="second">
            <ion-item slot="header" color="primary">
              <ion-label><h6 class="title-footer">Perfil</h6></ion-label>
            </ion-item>
            <div class="ion-padding" slot="content"><h6 class="title-footer">Perfil</h6></div>
          </ion-accordion>
          <ion-accordion value="third">
            <ion-item slot="header" color="primary">
              <ion-label><h6 class="title-footer">Produtos</h6></ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Produtos</div>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </div>
  </div>

  <app-authentication></app-authentication>

 
</ion-app>
